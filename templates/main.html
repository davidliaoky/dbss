<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',
        filename='styles.css') }}">
</head>
<body>
    <div class="container">
    <h2>Main</h2>
        <form action="/llama" method="post">
            <input type="submit" value="LLAMA Deepseek chatbot via groq">
        </form>
        <form action="/sealion" method="post">
            <input type="submit" value="Sealion chatbot">
        </form>
        <form action="/dbs" method="post">
            <input type="submit" value="Predict DBS price">
        </form>
        <form action="/telegram" method="post">
            <input type="submit" value="Start Telegram">
        </form>
        <form action="/stop_telegram" method="post">
            <input type="submit" value="Stop Telegram">
        </form>
        <form action="/user_log" method="get">
            <input type="submit" value="User Logs">
        </form>        
        <form action="/delete_all_logs" method="POST" onsubmit="return confirm('Are you sure you want to delete all logs?');">
            <input type="submit" value="Delete All Logs">
        </form>
        <button onclick="toggleIframe()">Show Emotion Interface</button>
        <div id="emotionIframe" style="display: none; margin-top: 20px;">
            <iframe
                src="https://davidliaoky-first-time.hf.space"
                frameborder="0"
                width="850"
                height="450"
            ></iframe>
        </div>

        <script>
        function toggleIframe() {
            const iframeDiv = document.getElementById("emotionIframe");
            iframeDiv.style.display = iframeDiv.style.display === "none" ? "block" : "none";
        }
        </script>
    </div>
</body>
