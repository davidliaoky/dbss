<!DOCTYPE html>
<html>
<head>
    <title>Delete Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% if rowid == "ALL" %}
        <h2>All Logs Deleted</h2>
    {% else %}
        <h2>Record with ID {{ rowid }} has been deleted.</h2>
    {% endif %}

    <!-- This forces a line break -->
    <div style="margin-top: 20px;">
        <a href="/user_log">
            <button type="button">Back to User Logs</button>
        </a>
    </div>
</body>
</html>
