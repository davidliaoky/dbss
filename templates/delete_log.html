<!DOCTYPE html>
<html>
<head>
    <title>Delete Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        {% if rowid == "ALL" %}
            <h2>All Logs Deleted</h2>
        {% else %}
            <h2>Record with ID {{ rowid }} has been deleted.</h2>
        {% endif %}

        <form action="/user_log" method="get">
            <button type="submit">Back to User Logs</button>
        </form>
    </div>
</body>
</html>
